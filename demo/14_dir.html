    <script id='meat'> 

function meat(log) {

  function subdir(parent, name) { 
    var ret = parent.project(); 
    ret.name=name; 
    return ret; 
  }

  var home = subdir( { path: function() { return "";} }, "home");
  home.path = function() { return this.proto().path() + "/" + this.name; };
  var alex = subdir(home, "alex");
  var bob = subdir(home, "bob");
  var docs = subdir(alex, "docs");
  var music = subdir(alex, "music");
  
  log.push(home.path());
  log.push(bob.path());
  log.push(alex.path());
  log.push(docs.path());
  log.push(music.path());
  
  alex.name="alice";
  log.push("");

  log.push(home.path());
  log.push(bob.path());
  log.push(alex.path());
  log.push(docs.path());
  log.push(music.path());
} 
    </script>
